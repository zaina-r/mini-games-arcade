<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Games Arcade</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="heading container text-center mt-3">
      <h1 class="main-title">MINI GAMES ARCADE</h1>
    </div>

    <div class="main-menu container text-center" id="main-menu">
      <div class="game-card card col p-5 m-3">
        <h2>Snake</h2>
        <p class="game-description">Play the classic Snake game here</p>
        <button class="play-button" data-game="snake">Play Game</button>
      </div>
      <div class="game-card card col p-5 m-3">
        <h2>2048</h2>
        <p class="game-description">Play a fun game of 2048</p>
        <button class="play-button" data-game="2048">Play Game</button>
      </div>
      <div class="game-card card col p-5 m-3">
        <h2>Game 3</h2>
        <p class="game-description">Play this game and have some fun!!</p>
        <button class="play-button">Play Game</button>
      </div>
    </div>


<!-- Game Area Container (Initially Hidden) -->
<div id="game-screen">
  <div
    id="game-area"
    class="container d-flex flex-column align-items-center position-relative mt-3"
    style="display: none; max-width: 90vw; width: 100%"
  >
    <!-- Game Header -->
    <div class="w-100 d-flex justify-content-between align-items-center p-3 bg-light rounded-top border">
      <h5 class="m-0" id="game-title">Game Title</h5>
      <img
        src="assets/close-button.svg"
        id="close-button"
        style="width: 2rem; height: 2rem; cursor: pointer"
        alt="Close Game"
      />
    </div>

    <!-- Game Display Area -->
    <div
      id="game-display"
      class="w-100 bg-info d-flex justify-content-center align-items-center border rounded-bottom"
      style="height: calc(100vh - 150px)"
    >
      <p class="text-white fw-bold">[ Game will be here ]</p>
    </div>
  </div>
</div>

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
